fileGroups:
  sharedGlobals: []
  default:
  - glob: '**/*'
    cache: true
  production: []
tasks:
  build:
    deps:
    - ^:build
    options:
      cache: true
  test:
    deps:
    - ^:build
    - build
    options:
      cache: true
  typecheck:
    deps:
    - ^:build
    - build
    options:
      cache: true
