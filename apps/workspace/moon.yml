id: repro/workspace
language: typescript
layer: application
tags:
- type.app
- build.static
tasks:
  build:
    command: pnpm run build
    deps:
    - ^:build
    outputs:
    - dist
    options:
      cache: true
  serve:
    command: pnpm run serve
    deps:
    - ^:build
    preset: server
  dev:
    command: pnpm run dev-serve
    deps:
    - ^:build
    preset: server
toolchain:
  default: node
